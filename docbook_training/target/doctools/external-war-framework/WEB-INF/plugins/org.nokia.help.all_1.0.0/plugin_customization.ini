#####################################
# Layout of Alcatel-Lucent help view
#####################################

# Location of the banner page to display in the top frame. The Alcatel-Lucent default banner displays as a line.
# To add your own banner page to display, use the banner.html file found in org.alu.help.all_1.0.0\html\ALUbranding
# Example: org.eclipse.help.base/banner=/org.alu.help.all/html/ALUbranding/banner.html
org.eclipse.help.base/banner=/org.nokia.help.all/html/Nokiabranding/banner.html

# Height of the banner frame
# Example: org.eclipse.help.base/banner_height=60
# The Alcatel-Lucent banner height for banner_line.html is set to 1. 
# Please do not change unless you rebrand with your own banner page.
org.eclipse.help.base/banner_height=70


######################################################################################################
# Files that you can change to alter the default Help Display information
# Please use a text editor to make changes to these files
######################################################################################################

#1. #################################
# Locate org.alu.help.all_1.0.0\html\ALUbranding\footer.html
# Change only the year in the phrase: Copyright © 2014
# Do not change anything else in this file as it is the Alcatel-Lucent default for all published information centers. 

#2. #################################
# To change the tab and browser window display, locate the org.alu.help.all/plugin.xml file.
# Find the following line: name="ProductName_release_here | Alcatel-Lucent Help">
# Change the "ProductName_release_here" to your product name; for example
# name="5620 SAM 11.0 R4 | Alcatel-Lucent Help">
# Note that I put the product/release info first because the line length is limited in a browser tab :-)

#3. #################################
# You may change the content of the Welcome page to suit your needs.
# See org.alu.help.all/html/index.html
# If you make changes to the main title in index.html(currently Alcatel-Lucent Technical Documentation),
# you must change the TOC label in the org.alu.help.all/toc.xml file.
# The 2 subtopics in the toc.xml file are needed for the infocenter to display the plugin content. 
# You may change the content of the following files to suit your needs, but do not remove these files from the toc.xml file:
# org.alu.help.all/html/legal.html
# org.alu.help.all/html/docsup.html

#4. #################################
# To arrange the order of the TOCs, use HELP_DATA. See sample file helpData.xml
# To use, add additional entries in the order that you want the books to appear after the first entry 
# in the org.alu.help.all/helpData.xml file. In most cases, you will not need to edit this file as the infocenter alphabetically
# sorts the books titles by default. Please do not change the following pointer (see next line below).
org.eclipse.help/HELP_DATA=helpData.xml

######################################################################################################


##################################
# Items that you should not change
##################################

#The page to show in the content area when opening help and when clicking the Home button.
#Specify html page as /pluginID/path/to/home.html 
#You may change the content of the index.html file to suit your needs, but do not change the following pointer (see next line below).
org.eclipse.help.base/help_home=/org.nokia.help.all/html/index.html

#indexView Set to true or false to control the visibility of the index view. ALU default is false.
org.eclipse.help.base/indexView=false

# Location of the footer page to display in the bottom frame.
# You can change the copyright year in the footer.html file, but please do not change any values in the footer file.
org.eclipse.help.base/footer=/org.nokia.help.all/html/Nokiabranding/footer.html

# Height of the footer frame. Please do not change the following footer value.
org.eclipse.help.base/footer_height=20

# Please do not change this Alcatel-Lucent default: Set to false so the browser window title pulls from the plugin.xml file
org.eclipse.help.base/windowTitlePrefix=false






